<div class="skoop mat-typography">
  <h1>Skill management</h1>
  <div class="skoop-toolbar">
    <button mat-raised-button (click)="openNewDialog()" aria-label="Add skill">Add skill</button>
    <mat-form-field style="margin-left: 15px;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <!-- TODO: Searching, filtering and sorting elements could be added here -->
  </div>
  <div *ngIf="errorMessage" class="skoop-new-error">{{errorMessage}}</div>
  <mat-card *ngFor="let skill of (skillsFiltered ? skillsFiltered : skills)" class="skoop-card">
    <mat-card-content>
      <div fxLayout="row">
        <div fxFlex>
          <h2 class="skoop-skill-name">{{ skill.name }}</h2>
        </div>
        <div fxFlex="none">
          <button mat-icon-button (click)="openEditDialog(skill)" title="Edit" aria-label="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(skill)" title="Delete" aria-label="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <div fxLayout="row">
        <div class="skoop-description-label">Description:</div>
        <div>{{ skill.description }}</div>
      </div>
      <div fxLayout="row" *ngIf="skill.skillGroups" class="skoop-coaches">
        <mat-chip-list *ngFor="let skillGroup of skill.skillGroups; last as isLast" matTooltip="Skill groups">
          <mat-chip color="accent" selected> {{ skillGroup }} </mat-chip> &nbsp;
        </mat-chip-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
