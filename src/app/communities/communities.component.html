<div class="mat-typography">
  <h1>Communities management</h1>
  <div class="communities-toolbar">
    <button mat-raised-button (click)="openNewDialog()" aria-label="Create community">Create community</button>
    <mat-form-field class="communities-filter">
      <input matInput [formControl]="filter" placeholder="Filter">
    </mat-form-field>
  </div>

  <div *ngIf="errorMessage" class="communities-error-message">{{errorMessage}}</div>

  <mat-card *ngFor="let community of communities$ | async | communitiesFilter : filter.value" class="communities-card">
    <div fxLayout="row">
      <div fxFlex>
        <h2 class="communities-card__heading">{{ community.title }}</h2>
      </div>
      <div fxFlex="none">
        <button mat-icon-button (click)="openViewPage(community)" title="View" aria-label="View">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="openEditDialog(community)" title="Edit" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(community)" title="Delete" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <div fxLayout="row">
      <div class="communities-description-label">Community type:</div>
      <div>{{ community.type }}</div>
    </div>
    <div fxLayout="row">
      <div class="communities-description-label communities-skill-label">Skills:</div>
      <mat-chip-list>
        <mat-chip *ngFor="let skill of community.skills">{{ skill.name }}</mat-chip>
      </mat-chip-list>
    </div>
  </mat-card>
</div>
