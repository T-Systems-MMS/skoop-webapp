<div *ngIf="manager$ | async as manager; else no_manager_content" class="manager-content">
  <div fxLayout="row">
    <div class="manager-description-label">Manager:</div>
    <div>{{manager.firstName}} {{manager.lastName}}</div>
  </div>
  <div fxLayout="row">
    <div class="manager-description-label">Phone:</div>
    <div>{{manager.phoneNumber}}</div>
  </div>
  <div fxLayout="row">
    <div class="manager-description-label">Email:</div>
    <div><a href="mailto:{{manager.email}}">{{manager.email}}</a></div>
  </div>
</div>
<ng-template #no_manager_content>
  There is no manager for the current user.
</ng-template>
