<div class="mat-typography">
  <h1>My messages</h1>
  <div *ngIf="errorMessage" class="messages-error-message">{{errorMessage}}</div>

  <div *ngFor="let notification of notifications$ | async">
    <div [ngSwitch]="notification.type">
      <div *ngSwitchCase="'UserLeftCommunityNotification'">
        <app-community-left-message-card [notification]="notification" (deleted)="onSuccessDeleted()" (error)="handleErrorResponse($event)"></app-community-left-message-card>
      </div>
      <div *ngSwitchCase="'CommunityUserRoleChangedNotification'">
        <app-community-role-changed-message-card [notification]="notification" (deleted)="onSuccessDeleted()" (error)="handleErrorResponse($event)"></app-community-role-changed-message-card>
      </div>
      <div *ngSwitchCase="'CommunityChangedNotification'">
        <app-community-changed-message-card [notification]="notification" (deleted)="onSuccessDeleted()" (error)="handleErrorResponse($event)"></app-community-changed-message-card>
      </div>
      <div *ngSwitchCase="'UserKickedOutFromCommunityNotification'">
        <app-community-kick-out-message-card [notification]="notification" (deleted)="onSuccessDeleted()" (error)="handleErrorResponse($event)"></app-community-kick-out-message-card>
      </div>
      <div *ngSwitchCase="'CommunityDeletedNotification'">
        <app-community-deleted-message-card [notification]="notification" (deleted)="onSuccessDeleted()" (error)="handleErrorResponse($event)"></app-community-deleted-message-card>
      </div>
      <div *ngSwitchCase="'AcceptanceToCommunityNotification'">
        <app-community-acceptance-message-card [notification]="notification" (deleted)="onSuccessDeleted()" (error)="handleErrorResponse($event)"></app-community-acceptance-message-card>
      </div>
      <div *ngSwitchCase="'UserWelcomeNotification'">
        <app-welcome-message-card [notification]="notification" (deleted)="onSuccessDeleted()" (error)="handleErrorResponse($event)"></app-welcome-message-card>
      </div>
    </div>
  </div>
</div>
