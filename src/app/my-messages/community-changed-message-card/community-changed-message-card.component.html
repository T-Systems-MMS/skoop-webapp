<app-message-card>
  <div textContent>
    <div fxLayout="row">
      <div class="messages-description-label">Type:</div>
      <div>Changes in the community details</div>
    </div>
    <div fxLayout="row">
      <div class="messages-description-label">Date:</div>
      <div>{{notification.creationDatetime | date:'dd.MM.yyyy HH:mm:ss'}}</div>
    </div>
    <div fxLayout="row">
      <div class="messages-description-label">Message:</div>
      <div *ngIf="notification.community != null; else no_community_link_content">The community <a
        routerLink="/communities/{{notification.community.id}}">{{notification.community.title}}</a> {{getChanges()}}
        changed
      </div>
      <ng-template #no_community_link_content>
        <div>The community <strong>{{notification.communityName}}</strong> {{getChanges()}} changed</div>
      </ng-template>
    </div>
  </div>
  <div buttonContent>
    <button mat-icon-button (click)="delete(notification)" title="Delete" aria-label="Delete">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</app-message-card>
