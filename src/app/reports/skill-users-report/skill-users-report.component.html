<div class="skill-users mat-typography">
  <h1>Users of {{ skillName }}</h1>
  <div *ngIf="errorMessage" class="skoop-edit-error">{{ errorMessage }}</div>
  <div class="skoop-toolbar">
    <button mat-raised-button (click)="backToReport()" aria-label="Back to report">Back To Report</button>
  </div>

  <mat-card *ngFor="let skillUser of skillUsers" class="skill-users-card">
    <app-skill-user [skillUser]="skillUser"></app-skill-user>
  </mat-card>
</div>
