<div class="skoop mat-typography">
  <h1>Skill group management</h1>
  <div class="skoop-toolbar">
    <button mat-raised-button (click)="openNewDialog()" aria-label="Add skill">Add skill group</button>
    <mat-form-field style="margin-left: 15px;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <!-- TODO: Searching, filtering and sorting elements could be added here -->
  </div>
  <div *ngIf="errorMessage" class="skoop-new-error">{{errorMessage}}</div>
  <mat-card *ngFor="let group of groupsFiltered" class="skoop-card">
    <mat-card-content>
      <div fxLayout="row">
        <div fxFlex>
          <h2 class="skoop-skill-name">{{ group.name }}</h2>
        </div>
        <div fxFlex="none">
          <button mat-icon-button (click)="openEditDialog(group)" title="Edit" aria-label="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(group)" title="Delete" aria-label="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <div fxLayout="row">
        <div class="skoop-description-label">Description:</div>
        <div>{{ group.description }}</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
