<div class="skoop-edit" (keypress)="onKeyPress($event)">
  <div *ngIf="errorMessage" class="skoop-edit-error">{{ errorMessage }}</div>
  <h2>{{ userSkill.skill.name }}</h2>
  <div fxLayout="row">
    <div fxFlex="30%" fxLayout="column" fxLayoutAlign="center">
      <label for="currentLevel">Current level:</label>
    </div>
    <div fxFlex>
      <mat-slider id="currentLevel" min="0" max="4" step="1" thumbLabel tickInterval="1" [formControl]="currentLevel" class="skoop-edit-form-field"></mat-slider>
    </div>
  </div>
  <div fxLayout="row">
    <div fxFlex="30%" fxLayout="column" fxLayoutAlign="center">
      <label for="desiredLevel">Desired level:</label>
    </div>
    <div fxFlex>
      <mat-slider id="desiredLevel" min="0" max="4" step="1" thumbLabel tickInterval="1" [formControl]="desiredLevel" class="skoop-edit-form-field"></mat-slider>
    </div>
  </div>
  <div fxLayout="row">
    <div fxFlex="30%" fxLayout="column" fxLayoutAlign="center">
      <label for="priority">Priority:</label>
    </div>
    <div fxFlex>
      <mat-slider id="priority" min="0" max="4" step="1" thumbLabel tickInterval="1" [formControl]="priority" class="skoop-edit-form-field"></mat-slider>
    </div>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="saveUserSkill()" [disabled]="operationInProgress" aria-label="Save skill"
      class="skoop-edit-button">Save skill</button>
    <button mat-raised-button (click)="close()" aria-label="Cancel" class="skoop-edit-button">Cancel</button>
  </div>
</div>
