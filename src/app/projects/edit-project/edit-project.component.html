<form [formGroup]="projectForm" class="edit-project-form">
  <div *ngIf="errorMessage" class="edit-project-error">{{errorMessage}}</div>
  <div fxLayout="column">
    <div fxFlex>
      <mat-form-field class="edit-project-form-field">
        <input matInput placeholder="Name" formControlName="name" [required]="true">
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field class="edit-project-form-field">
        <input matInput placeholder="Customer" formControlName="customer">
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field class="edit-project-form-field">
        <input matInput placeholder="Industry sector" formControlName="industrySector">
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field class="edit-project-form-field">
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
    </div>
  </div>
  <div>
    <button mat-raised-button id="project-edit-button" color="primary" (click)="editProject()" [disabled]="!projectForm.valid || projectForm.pristine" class="edit-project-actions">Edit project</button>
    <button mat-raised-button (click)="close()" aria-label="Close" class="edit-project-actions">Close</button>
  </div>
</form>
