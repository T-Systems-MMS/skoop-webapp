<div class="skoopNewDialog">
  <div *ngIf="errorMessage" class="skoopNewDialog__errorMessage">{{errorMessage}}</div>
  <div>
    <mat-form-field class="skoopNewDialog__formField">
      <input #skillNameInput
             id="skoopNewDialog__skillNameInput"
             [formControl]="skillName"
             [matAutocomplete]="auto"
             type="text"
             matInput
             placeholder="Skill name">
      <mat-error *ngIf="skillName.hasError('required')">Skill name is mandatory.</mat-error>
      <mat-error *ngIf="skillName.hasError('minlength')">Please enter at least 3 characters.</mat-error>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let skillSuggestion of skillSuggestions$ | async" [value]="skillSuggestion">
          {{ skillSuggestion }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div fxLayout="row">
    <div fxFlex="30%" fxLayout="column" fxLayoutAlign="center">
      <label for="skoopNewDialog__currentLevelInput">Current level:</label>
    </div>
    <div fxFlex>
      <mat-slider
        id="skoopNewDialog__currentLevelInput"
        min="0"
        max="4"
        step="1"
        thumbLabel
        tickInterval="1"
        [formControl]="currentLevel"
        class="skoopNewDialog__formField">
      </mat-slider>
    </div>
  </div>
  <div fxLayout="row">
    <div fxFlex="30%" fxLayout="column" fxLayoutAlign="center">
      <label for="skoopNewDialog__desiredLevelInput">Desired level:</label>
    </div>
    <div fxFlex>
      <mat-slider
        id="skoopNewDialog__desiredLevelInput"
        min="0"
        max="4"
        step="1"
        thumbLabel
        tickInterval="1"
        [formControl]="desiredLevel"
        class="skoopNewDialog__formField">
      </mat-slider>
    </div>
  </div>
  <div fxLayout="row">
    <div fxFlex="30%" fxLayout="column" fxLayoutAlign="center">
      <label for="skoopNewDialog__priorityInput">Priority:</label>
    </div>
    <div fxFlex>
      <mat-slider
        id="skoopNewDialog__priorityInput"
        min="0"
        max="4"
        step="1"
        thumbLabel
        tickInterval="1"
        [formControl]="priority"
        class="skoopNewDialog__formField">
      </mat-slider>
    </div>
  </div>
  <div>
    <button
      mat-raised-button
      color="primary"
      [disabled]="skillName.invalid || savingInProgress"
      (click)="addUserSkill()"
      aria-label="Add skill"
      class="skoopNewDialog__button"
      id="skoopNewDialog__addButton">
      Add skill
    </button>
    <button
      mat-raised-button
      (click)="close()"
      aria-label="Close"
      class="skoopNewDialog__button"
      id="skoopNewDialog__closeButton">
      Close
    </button>
  </div>
</div>
