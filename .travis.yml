language: node_js

node_js:
  - "10"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install
  - npm install codecov

script:
  - npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI --code-coverage
  - codecov
  #- npm run e2e -- --protractor-config=./e2e/protractor-ci.conf.js
